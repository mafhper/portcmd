<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="PortCmd is a premium process manager for developers. Control ports, kill hanging processes, and manage dev servers with a beautiful UI." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="PortCmd - The Developer's Process Manager" />
    <meta property="og:description" content="Control ports, kill hanging processes, and manage dev servers with a beautiful UI." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mafhper.github.io/portcmd/" />
    <meta property="og:image" content="https://mafhper.github.io/portcmd/og-image.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PortCmd - The Developer's Process Manager" />
    <meta name="twitter:description" content="Control ports, kill hanging processes, and manage dev servers with a beautiful UI." />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://mafhper.github.io/portcmd/" />
    
    <title>PortCmd - The Developer's Process Manager</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- DNS Prefetch for performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Load fonts asynchronously to prevent render blocking -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" /></noscript>
    
    <style>
      /* Critical CSS for fastest first paint */
      *,*::before,*::after{box-sizing:border-box}
      body{margin:0;background-color:#050507;color:#fff;font-family:'Inter',system-ui,-apple-system,sans-serif;-webkit-font-smoothing:antialiased}
      .glass{background:rgba(255,255,255,0.03);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.05)}
      .hero-gradient{background:radial-gradient(circle at 50% 0%,rgba(99,102,241,0.15) 0%,transparent 50%)}
      #app{min-height:100vh}
    </style>
  </head>
  <body>
    <div id="app" role="main">
      <style>
        .sk-n{height:64px;background:rgba(0,0,0,0.5);border-bottom:1px solid rgba(255,255,255,0.05);position:fixed;top:0;width:100%;z-index:50;display:flex;align-items:center;padding:0 24px;backdrop-filter:blur(10px)}
        .sk-h{padding-top:128px;text-align:center;min-height:100vh;background:radial-gradient(circle at 50% 0%,rgba(99,102,241,0.15) 0%,transparent 50%);display:flex;flex-direction:column;align-items:center}
        .sk-b{display:inline-flex;align-items:center;padding:4px 12px;border-radius:9999px;background:rgba(99,102,241,0.1);border:1px solid rgba(99,102,241,0.2);color:#818cf8;font-size:0.75rem;font-weight:500;margin-bottom:24px}
        .sk-t{font-size:4.5rem;line-height:1;font-weight:700;background:linear-gradient(to bottom,#fff,#71717a);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:32px;opacity:0.8;letter-spacing:-0.02em}
        .sk-s{color:#fff;font-size:1.25rem;max-width:600px;margin-bottom:40px}
        .sk-l{width:48px;height:48px;border:4px solid rgba(99,102,241,0.2);border-left-color:#6366f1;border-radius:50%;animation:s 1s linear infinite}
        @keyframes s{100%{transform:rotate(360deg)}}
      </style>
      <div class="sk-n"><div style="font-weight:700;font-size:1.25rem">PortCmd</div></div>
      <div class="sk-h">
        <div class="sk-b">v1.0 Public Beta Available</div>
        <div class="sk-t">PortCmd</div>
        <div class="sk-s">The Developer's Process Manager</div>
        <div class="sk-l"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
